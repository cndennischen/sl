gzip_assets: off

javascripts:
  defaults:
    - public/javascripts/jquery.js
    - public/javascripts/jquery-ui.js
    - public/javascripts/rails.js
    - public/javascripts/application.js
  editor:
    - public/javascripts/editor.js
  canvas:
    - public/javascripts/jquery.contextmenu.js
    - public/javascripts/jquery.rotate.js
    - public/javascripts/colorpicker.js
    - public/javascripts/canvas.js
  mobile:
    - public/javascripts/mobile/*.js
  mobilecanvas:
    - public/stylesheets/mobile/canvas/canvas.js

stylesheets:
  all:
    - public/stylesheets/*.css
  mobile:
    - public/stylesheets/mobile/*.css
  mobilecanvas:
    - public/stylesheets/mobile/canvas/canvas.css
    - public/stylesheets/widgets.css
