<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/stylesheets/jquery-ui-1.8.7.custom.css" />
  <link rel="stylesheet" href="/stylesheets/colorpicker.css" />
  <link rel="stylesheet" href="/stylesheets/widgets.css" />
  <style type="text/css">
  html {
    overflow: auto;
  }
  </style>
  <script type="text/javascript" src="/javascripts/jquery.js"></script>
  <script type="text/javascript" src="/javascripts/jquery-ui.js"></script>
  <script type="text/javascript" src="/javascripts/jquery.contextmenu.js"></script>
  <script type="text/javascript" src="/javascripts/jquery.rotate.js"></script>
  <script type="text/javascript" src="/javascripts/colorpicker.js"></script>
  <script type="text/javascript" src="/javascripts/canvas.js"></script>
  <title></title>
</head>
<body>
<!-- canvas -->
<div id="canvas"></div>
<!-- edit dialog -->
<div id="editDialog">
  <label for="widgetTxt" id="widgetTxtLbl">Text:</label>
  <input type="text" id="widgetTxt" />
  <br />
  <label for="checked" id="checkedLbl">Checked:</label>
  <input type="checkbox" id="checked" />
  <br />
  <label for="forecolor">Foreground:</label>
  <input type="text" id="forecolor" />
  <br />
  <label for="backcolor">Background:</label>
  <input type="text" id="backcolor" />
</div>
<!-- context menu -->
<div class="contextMenu" id="contextMenu">
  <ul>
    <li id="edit"><img class="contextMenuImg" src="/images/pencil.png" /> Edit</li>
    <li id="cut"><img class="contextMenuImg" src="/images/cut.png" /> Cut</li>
    <li id="copy"><img class="contextMenuImg" src="/images/copy.png" /> Copy</li>
    <li id="delete"><img class="contextMenuImg" src="/images/delete.png" /> Delete</li>
    <li id="rotate"> Rotate 90&deg;</li>
    <li id="front"> Bring to Front</li>
    <li id="forward"> Bring Forward</li>
    <li id="backward"> Send Backward</li>
    <li id="back"> Sent to Back</li>
  </ul>
</div>
</body>
</html>
