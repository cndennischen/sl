<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="jquery/jquery-ui-1.8.7.custom.css" />
  <link rel="stylesheet" href="editor.css" />
  <script type="text/javascript" src="jquery/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="jquery/jquery-ui-1.8.7.custom.min.js"></script>
  <script type="text/javascript" src="editor.js"></script>
  <title>SimpleSketch - Heigh Tech LLC</title>
</head>
<body>
<div class="toolbox">
  <button id="clearBtn">Clear Canvas</button>
  <select id="controlBox">
    <option value="window">Window</option>
    <option value="phone">Phone</option>
    <option value="rectangle">Rectangle</option>
    <option value="rounded-rectangle">Rounded Rectangle</option>
    <option value="elipse">Elipse</option>
    <option value="button">Button</option>
    <option value="checkbox">Checkbox</option>
    <option value="radio">Radio Button</option>
    <option value="label">Label</option>
    <option value="paragraph">Paragraph</option>
    <option value="textbox">Text Box</option>
    <option value="textarea">Text Area</option>
    <option value="progress">Progress Bar</option>
    <option value="link">Link</option>
    <option value="menu">Menu Bar</option>
    <option value="note">Sticky Note</option>
  </select>
  <button id="addBtn">Add</button>
  <button id="undoBtn">Undo</button>
  <button id="redoBtn">Redo</button>
</div>
<div class="canvas" id="canvas">
  <iframe class="canvasFrame" src="canvas.html" name="canvasFrame">
  </iframe>
</div>
</body>
</html>
